Name: build
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - master

# Required - Define action configurations.
Actions:
  List_Files:
    # Identifies the action. Do not modify this value.
    Identifier: aws/build@v1.0.0

    # Specifies the source and/or artifacts to pass to the action as input.
    Inputs:
      # Optional
      Sources:
        - WorkflowSource # This specifies that the action requires this Workflow as a source

    # Defines the action's properties.
    Configuration:
      # Required - Steps are sequential instructions that run shell commands
      Steps:
        - Run: ls -l
  Mvn_Clean:
    DependsOn:
      - List_Files
    # Identifies the action. Do not modify this value.
    Identifier: aws/build@v1.0.0

    # Specifies the source and/or artifacts to pass to the action as input.
    Inputs:
      # Optional
      Sources:
        - WorkflowSource # This specifies that the action requires this Workflow as a source

    # Defines the action's properties.
    Configuration:
      # Required - Steps are sequential instructions that run shell commands
      Steps:
        - Run: ./mvnw -ntp clean

  Mvn_Build_And_Deploy:
    # Identifies the action. Do not modify this value.
    Identifier: aws/build@v1.0.0
    # Specifies the source and/or artifacts to pass to the action as input.
    Inputs:
      # Optional
      Sources:
        - WorkflowSource # This specifies that the action requires this Workflow as a source
    Outputs:
      # Optional; Automatically discover reports for popular test frameworks
      AutoDiscoverReports:
        Enabled: true
        # Use as prefix for the report files
        ReportNamePrefix: AutoDiscovered
      Artifacts:
        - Name: jar_artifact
          Files:
            - target/*.jar
            - Dockerfile
    # Defines the action's properties.
    Configuration:
      # Required - Steps are sequential instructions that run shell commands
      Steps:
        #- Run: ./mvnw -ntp verify
        #- Run: cp settings.xml $HOME/.m2/settings.xml
        #- Run: ls $HOME/.m2/
        #- Run: export CODEARTIFACT_AUTH_TOKEN=`aws codeartifact get-authorization-token --domain artifact-store-demo --domain-owner 123456789012 --region us-east-1 --query authorizationToken --output text`
        - Run: mvn build
